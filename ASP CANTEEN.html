<!DOCTYPE html>
<html>
<head>
    <title>ASP College Canteen| Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html { scroll-behavior: smooth; }
        * { font-family: 'Roboto', sans-serif, Arial; box-sizing: border-box; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        nav { background: #333; color: white; padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }

        .hero { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; height: 60vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }

        #menu { padding: 60px 0; background: #f9f9f9; }
        .section-title { text-align: center; margin-bottom: 40px; font-size: 2.5rem; color: #333; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .menu-item { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .menu-item img { width: 100%; height: 200px; object-fit: cover; }
        .menu-text { padding: 20px; }
        .price { color: #ff4d4d; font-weight: bold; font-size: 1.2rem; display: block; margin-top: 10px; }

        #contact { padding: 60px 0; background: #fff; }
        .contact-flex { display: flex; flex-wrap: wrap; gap: 40px; }
        .contact-form { flex: 1; min-width: 300px; }
        .contact-info { flex: 1; min-width: 300px; background: #333; color: white; padding: 30px; border-radius: 10px; }
        
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-send { background: #ff4d4d; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 5px; font-weight: bold; }

        #login { padding: 80px 0; background: #eee; text-align: center; }
        .login-card { max-width: 400px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .login-card h2 { margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <h2>ASP COLLEGE CANTEEN</h2>
            <div>
                <a href="#">Home</a>
                <a href="#menu">Menu</a>
                <a href="#contact">Contact</a>
                <a href="#login" style="background: #ff4d4d; padding: 8px 15px; border-radius: 5px;">Login</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>BOOK UR Table's</h1>
            <p>Your table is waiting.</p>
        </div>
    </header>

    <section id="menu">
        <div class="container">
            <h2 class="section-title">Today's Menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=500&q=80" alt="Salad">
                    <div class="menu-text"><h3>Garden Salad</h3><span class="price">$12.00</span></div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-flex">
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn-send">Send Message</button>
                </form>
                <div class="contact-info">
                    <h3>Find Us</h3>
                    <p>üìç BLDEA NEW Campus Vijayapur</p>
                    <p>üìû =91 7204391016</p>
                    <p>‚úâÔ∏è info@ASPcanteen.com</p>
                    <div style="margin-top:20px; height: 150px; background: #444; border-radius: 5px; display: flex; align-items: center; justify-content: center;">
                        [Map Placeholder]
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="login-card">
                <h2>Customer Login</h2>
                <form>
                    <input type="text" placeholder="Username / Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-send" style="width: 100%;">Login</button>
                </form>
                <p style="margin-top: 15px; font-size: 0.8rem;">Don't have an account? <a href="#" style="color: #ff4d4d;">Sign Up</a></p>
            </div>
        </div>
    </section>

</body>
</html>
